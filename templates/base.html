<!DOCTYPE html>
<html><head>
    <meta charset="utf8">
    <title>{% block htmltitle %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <style type="text/css">
        html { height: 100%; }
        body {
            background: #fff;
            color: black;
            overflow: hidden;
            min-height: 100%;
        }

        #bodily {
            font-family: sans-serif;
            width: 40em;
            margin: 2em auto;
        }

        button {
            background: inherit;
            padding: 0;
            border: 0;
        }
    </style>

    {% block htmlhead %}{% endblock %}

</head><body>


<div id="bodily">
    {% block content %}{% endblock %}
</div>


</body></html>
